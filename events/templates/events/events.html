{% extends "base.html" %}

{% block content %}
		{% block head %}
		<title> Events </title>
		{% endblock %}

			
		<br />
	

<!-- Iterates through the events -->
{% for event in events %}


		
		<!-- Below should probably be an unordered list instead -->

		<h2>Title: <a href= "/events/{{ event.id }}" ><b>{{ event.title }}</b></a></h2>
		<p><b>Description </b>Event description here</p>

		<p><b>Image: </b> <img src="{{ event.image_link }}" alt="Event Image" height="250" width="250"></p>

	
		<br />
		<br />
		<br />

{% endfor %}
{% endblock content %}
