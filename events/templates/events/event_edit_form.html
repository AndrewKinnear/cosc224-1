{% include 'base.html' %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}
   	{% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
      </p>
      {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
    {% endfor %}
    <input type="submit" value="Save Changes">
  </form>
{% endblock %}
