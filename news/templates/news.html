{% include 'base.html' %}

{% block content %}
  <h2>Create News</h2>
  <form method="post">
    {% csrf_token %}
   	{% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
      </p>
      {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
    {% endfor %}
    <button type="submit">Publish News</button>
  </form>
{% endblock %}
